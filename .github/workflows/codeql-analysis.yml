name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ] # ubah sesuai bahasa project kamu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ matrix.language == 'javascript' || matrix.language == 'typescript' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: ${{ matrix.language == 'javascript' || matrix.language == 'typescript' }}
        run: |
          npm install
          npm run build --if-present

      - name: Initialize CodeQL
        id: init-codeql
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: '/security'
          output: logs/analysis

      - name: Save Runner Logs
        run: |
          mkdir -p logs/runner
          cp $GITHUB_WORKSPACE/_actions/*/*/codeql-action/init/codeql-env.log logs/runner/ || true
          cp -r /home/runner/work/_temp/_runner_file_commands logs/runner/ || true

      - name: Upload CodeQL logs
        uses: actions/upload-artifact@v4
        with:
          name: codeql-logs
          path: logs/
